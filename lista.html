<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de lista - HTML</title>
    <link rel="stylesheet" href="meu_estilo.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Exmeplo de lista - HTML</h1> <!-- style color e para modificar a cor do titulo do texto color tem a fusao de mudar a cor ad letra-->

    <p>O que levar para cinema ?</p>

    <ul>   <!-- lista nao ordenadas -->
        <li>Dinheiro</li>  <!--intem da lista -->
        <li>Pipoca</li>
        <li>Água</li>
        <li>Refrigerante</li>
    </ul>

    <ol type="a">      <!--lista ordenadas --> <!--type é o tipo de simbolo-->
        <li>Dinheiro</li> <!--item de lista-->
        <li>Pipoca</li>
        <li>Água</li>
        <li>Refrigerante</li>
    </ol>
</body>
</html>
